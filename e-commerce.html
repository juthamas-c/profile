<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Modern Shop</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
:root{
    --primary:#111827;
    --accent:#2563eb;
    --gray:#6b7280;
    --border:#e5e7eb;
}

*{margin:0;padding:0;box-sizing:border-box;}

body{
    font-family:'Inter',sans-serif;
    background:#ffffff;
    color:var(--primary);
}

/* NAVBAR */
.navbar{
    display:flex;
    justify-content:space-between;
    align-items:center;
    padding:20px 60px;
    border-bottom:1px solid var(--border);
    position:sticky;
    top:0;
    background:white;
    z-index:100;
}

.logo{
    font-weight:700;
    font-size:1.4rem;
}

.nav-links a{
    margin:0 15px;
    text-decoration:none;
    color:var(--primary);
    font-weight:500;
}

/* HERO */
.hero{
    text-align:center;
    padding:80px 20px;
}

.hero h1{
    font-size:2.5rem;
    margin-bottom:15px;
}

.hero p{
    color:var(--gray);
}

/* PRODUCTS */
.products{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
    gap:30px;
    padding:60px;
}

.card{
    border:1px solid var(--border);
    border-radius:12px;
    overflow:hidden;
    transition:0.3s ease;
    background:white;
}

.card:hover{
    transform:translateY(-5px);
    box-shadow:0 10px 25px rgba(0,0,0,0.08);
}

.card img{
    width:100%;
    height:250px;
    object-fit:cover;
}

.card-content{
    padding:20px;
}

.price{
    color:var(--accent);
    font-weight:600;
    margin:10px 0;
}

.add-btn{
    width:100%;
    padding:10px;
    border:none;
    background:var(--primary);
    color:white;
    border-radius:6px;
    cursor:pointer;
}

/* PHONE PREVIEW SECTION */
.mobile-preview-section{
    padding:100px 20px;
    text-align:center;
    background:#f9fafb;
}

.mobile-preview-section h2{
    margin-bottom:50px;
    font-size:2rem;
}

/* Phone Frame */
.phone-frame{
    width:320px;
    height:650px;
    margin:0 auto;
    border:12px solid #111;
    border-radius:40px;
    position:relative;
    background:#111;
    box-shadow:0 20px 50px rgba(0,0,0,0.2);
}

.phone-notch{
    width:120px;
    height:20px;
    background:#111;
    border-radius:0 0 20px 20px;
    position:absolute;
    top:-1px;
    left:50%;
    transform:translateX(-50%);
}

.phone-screen{
    width:100%;
    height:100%;
    background:white;
    border-radius:28px;
    overflow-y:auto;
    padding:20px;
}

/* Mobile Content */
.mobile-header{
    font-weight:700;
    font-size:1.2rem;
    margin-bottom:20px;
}

.mobile-product{
    margin-bottom:20px;
}

.mobile-product img{
    width:100%;
    border-radius:12px;
}

.mobile-product h4{
    margin-top:10px;
}

.mobile-product p{
    color:var(--accent);
    font-weight:600;
}

@media(max-width:768px){
    .navbar{padding:20px;}
    .products{padding:30px;}
}
</style>
</head>
<body>

<div class="navbar">
    <div class="logo">ModernShop</div>
    <div class="nav-links">
        <a href="#">Home</a>
        <a href="#">Shop</a>
        <a href="#">Contact</a>
    </div>
</div>

<section class="hero">
    <h1>Minimal. Modern. Shopping.</h1>
    <p>Discover premium essentials curated for everyday life.</p>
</section>

<section class="products">
    <div class="card">
        <img src="premium-sneaker.jpg">
        <div class="card-content">
            <h3>Premium Sneakers</h3>
            <div class="price">$120</div>
            <button class="add-btn">Add to Cart</button>
        </div>
    </div>

    <div class="card">
        <img src="smart-watch.jpg">
        <div class="card-content">
            <h3>Smart Watch</h3>
            <div class="price">$250</div>
            <button class="add-btn">Add to Cart</button>
        </div>
    </div>

    <div class="card">
        <img src="leather-backpack.jpg">
        <div class="card-content">
            <h3>Leather Backpack</h3>
            <div class="price">$180</div>
            <button class="add-btn">Add to Cart</button>
        </div>
    </div>
</section>

<!-- MOBILE PREVIEW -->
<section class="mobile-preview-section">
    <h2>Mobile Experience Preview</h2>

    <div class="phone-frame">
        <div class="phone-notch"></div>
        <div class="phone-screen">
            <div class="mobile-header">ModernShop</div>

            <div class="mobile-product">
                <img src="premium-sneaker.jpg">
                <h4>Premium Sneakers</h4>
                <p>$120</p>
            </div>

            <div class="mobile-product">
                <img src="smart-watch.jpg">
                <h4>Smart Watch</h4>
                <p>$250</p>
            </div>

            <div class="mobile-product">
                <img src="leather-backpack.jpg">
                <h4>Leather Backpack</h4>
                <p>$180</p>
            </div>

        </div>
    </div>
</section>

</body>
</html>
